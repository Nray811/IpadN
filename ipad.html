!<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ipad demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        *{padding: 0; margin: 0;}
        body{background-color: lavender;}
    </style>
</head>
<body>
    <div class="container ">
        <h1 style="text-align: center; color:rebeccapurple ;"><strong> I-padの商品查詢 </strong></h1>
        <form class="row justify-content-center " id="search">
            <select class=" col-3 m-1" placeholder="顏色" id="color" onchange="Colorpick()">
                <option selected value="顏色">顏色</option>
                <option value="太空灰色">太空灰色</option>
                <option value="藍色">藍色</option>
                <option value="粉紅色">粉紅色</option>
                <option value="紫色">紫色</option>
                <option value="星光色">星光色</option>
            </select>
            <select class="col-3 m-1" placeholder="容量" id="capacity" onchange="Capacitypick()">
                <option selected value="容量">容量</option>
                <option value="64GB">64GB</option>
                <option value="256GB">256GB</option>
            </select>
            <select class=" col-3 m-1" placeholder="Wi-fiの選項" id="wi-fi" onchange="Wifipick()">
                <option selected value="Wi-fiの選項">Wi-fiの選項</option>
                <option value="Wi-Fi">Wi-Fi</option>
                <option value="Wi-Fi + 行動網路"> Wi-Fi + 行動網路</option>
            </select>
            <button class=" col-1 soldout " id="Searchbtn" type="submit">查詢</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
    <script>
    const url = "https://github.com/Nray811/JsonStorage/blob/main/ipadjson.json";
    let color, capacity, wifi;
        function Colorpick(){
            return color;
        }
        function Capacitypick() {
            return capacity;
        }
        function Wifipick() {
            return wifi;
        }


    </script>
</body>
</html>
